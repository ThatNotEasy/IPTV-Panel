summary: CREATE A SHORTENED URL
description: THIS ENDPOINT CREATES A SHORTENED URL BASED ON THE PROVIDED ORIGINAL URL.
tags:
  - AUTHORIZED
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          url:
            type: string
            description: THE ORIGINAL URL THAT NEEDS TO BE SHORTENED.
            example: "https://www.example.com"
        required:
          - url
responses:
  '200':
    description: URL SUCCESSFULLY SHORTENED
    content:
      application/json:
        schema:
          type: object
          properties:
            short_url:
              type: string
              description: THE SHORTENED URL.
              example: "http://localhost:5000/abc123"
  '400':
    description: BAD REQUEST
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              description: ERROR MESSAGE INDICATING THE MISSING URL.
              example: "URL IS REQUIRED"
  '401':
    description: UNAUTHORIZED
    content:
      application/json:
        schema:
          type: object
          properties:
            responseData:
              type: string
              description: ERROR MESSAGE INDICATING MISSING JSON DATA.
              example: "MISSING JSON DATA"
  '500':
    description: INTERNAL SERVER ERROR
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              description: AN INTERNAL SERVER ERROR OCCURRED.
              example: "AN ERROR OCCURRED WHILE PROCESSING YOUR REQUEST."